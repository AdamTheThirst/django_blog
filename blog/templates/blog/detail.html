{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        <p>
            {{ post.body|linebreaks }}
        </p>
    <p>
    <a href="{% url 'blog:post_list' %}">
        << back
    </a>
    </p>
{% endblock %}

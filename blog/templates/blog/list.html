{% extends 'base.html' %}

{% block title %}
    List of posts
{% endblock %}

{% block content %}
    <h1>Blog list</h1>

    {% for post in posts %}
        <h3>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h3>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
